{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1 id="titulo1-login">Login-Proveeagro</h1>
<p>Please, input your login information</p>

<div>
    {{error}}
    <form class="form-container" method="POST">
        <img src="{% static 'img/logo_proveeagro.png' %}" alt="Proveeagro" width="250"> 

        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit">Log in</button>
    </form>
    
</div>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>Proveeagro - Main</title>
  </head>
  <body>
    <div id="navbar-container">
      <nav id="navbar">
        <label id="logo">Proveeagro</label>
        <ul>
          <li><a class="active" href="/">Main</a></li>
          <!--This if validates if the user has an active session to show the options logout and profile-->
          {% if user.is_authenticated %}
          <li><a class="active" href="/profile">Profile</a></li>
          <li><a class="active" href="/logout">Log out</a></li>
          {% else %}
          <li><a class="active" href="/login">Log in</a></li>
          <li><a class="active" href="/signup">Sign up</a></li>
          {% endif %}
        </ul>
      </nav>
    </div>
    <div id="content">{% block content %} {% endblock %}</div>
  </body>
</html>

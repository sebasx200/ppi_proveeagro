{% extends 'base.html' %}

{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
            <div class="panel border bg-white">
                <div class="panel-heading">
                    <h3 class="pt-3 font-weight-bold">Login</h3>
                </div>
                <div class="panel-body p-3">
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group py-2">
                            <div class="input-field"> <span class="far fa-user p-2"></span> 
                                <input type="text" id="username" name="username" placeholder="Enter your username" required> </div>
                        </div>
                        <div class="form-group py-1 pb-2">
                            <div class="input-field"> <span class="fas fa-lock px-2"></span>
                                <input type="password" id="password" name="password" placeholder="Enter your Password" required> 
                                <button class="btn bg-white text-muted"> <span class="far fa-eye-slash"></span> </button> </div>
                        </div>
                        <div class="form-inline"> 
                            <input type="checkbox" name="remember" id="remember"> 
                            <label for="remember" class="text-muted">Remember me</label>
                            <a href="#" id="forgot" class="font-weight-bold">Forgot password?</a> </div>
                            <button class="btn btn-primary btn-block mt-3">Log in</button>
                        <div class="text-center pt-4 text-muted">Don't have an account? <a href="{% url 'signup' %}">Sign up</a> </div>
                        <div class="text-center pt-4 text-muted"> <span>{{ error }}</span> </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
